<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <input type="text" name="name" id="name" placeholder="请输入文件名">
    <input type="file" name="file" id="file">
    <input type="button" value="提交" onclick="submitfile()">
  </form>

  <img src="#" alt="">

  <a href="#" id="download" download="pic.png">点击下载</a>

  <script>
    var oimg = document.getElementsByTagName("img")[0];
    function submitfile () {
      var file = document.getElementById('file').files[0];
      var name = document.getElementById("name").value;
      var form = new FormData();
      form.append("file", file);
      form.append("name", name)
      var xhr = new XMLHttpRequest();
      xhr.open("post", "/upload", true);
      xhr.onload = function () {
        alert("上传完成");
      } 
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var result = JSON.parse(xhr.responseText);
          oimg.src = "/getpic?path="+ result.pic_path; 
          var a = document.getElementById("download");
          a.href = "/getpic?path="+ result.pic_path;
        }
      }
      xhr.send(form);
      
    }
    
  </script>
</body>
</html>
